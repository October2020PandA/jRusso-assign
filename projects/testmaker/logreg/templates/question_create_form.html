
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Question</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="question_group/question/add/" method="POST" class="question-add-form">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" id="qg-num" name="qg-num" value="{{question_group}}">
                    <div class="form-group">
                        <label for="id_question_type">Question Type:</label>
                        <select class="form-control form-control-lg" id="id_question_type" name="id_question_type" required>
                            <option selected="selected" disabled></option>
                            {% for type in question_types %}
                            <option value="{{type.id}}">{{ type.type_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_question" class="mt-3">Question:</label>
                        <input type="text" class="form-control form-control-lg" id="id_question" name="id_question" required>
                        <label for="id_answer" class="mt-3">Answer:</label>
                        <input type="text" class="form-control form-control-lg" id="id_answer" name="id_answer" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add a Question</button>
                </div>
            </form>
